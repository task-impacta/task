<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Faça seu login!</title>
  </head>
  <body>
    <div class="container">
      <h1>Faça seu login</h1>

      <form method="POST" action="#">

       <br>
        <fieldset>
          <legend>Usuario:</legend>
          <input type="text" name="name" id="nameForm" minlength="3" required />
        </fieldset>
      <br>
        
        <fieldset>
          <legend>Senha:</legend>
          <input
            type="password"
            name="password"
            id="passwordForm"
            minlength="3"
            required
          />
        </fieldset>
      </form>

      <footer><b></b>
        <span class="hasAccount"
          > Não possui cadastro? <a href="#">Cadastre-se</a></span
        >
        <!-- Preencher com o link do arquivo de login -->

        <button>Entrar</button>
      </footer>
    </div>
  </body>
</html>
