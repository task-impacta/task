<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Cadastre-se!</title>
  </head>
  <body>
    <div class="container">
      <h1>Cadastre-se</h1>

      <form method="POST" action="#">
        <!-- Action a ser preenchida pelo back-end -->
        <h2>Preencha os campos necessários para se cadastrar</h2>

        <fieldset>
          <legend>Nome completo:*</legend>
          <input type="text" name="name" id="nameForm" minlength="3" required />
        </fieldset>

        <fieldset>
          <legend>Data de Nascimento:*</legend>
          <input type="date" name="nascimento" id="nascimentoForm" minlength="3" required />
        </fieldset>

        <fieldset>
          <legend>E-mail:*</legend>
          <input
            type="email"
            name="email"
            id="emaileForm"
            minlength="3"
            required
          />
        </fieldset>

        <fieldset>
          <legend>Senha:*</legend>
          <input
            type="password"
            name="password"
            id="passwordForm"
            minlength="3"
            required
          />
        </fieldset>
      </form>

      <footer>
        <span class="hasAccount"
          >Já possui uma conta? <a href="#">Clique aqui</a> e faça seu
          login</span
        >
        <!-- Preencher com o link do arquivo de login -->

        <button>Cadastrar</button>
      </footer>
    </div>
  </body>
</html>
